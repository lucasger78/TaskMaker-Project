<!DOCTYPE html>
{% extends 'base.html' %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signin</title>
  </head>
  <body>
    {% block content %}

    <main class="container">
      <div class="row">
        <section class="col-md-4 offset-md-4 mt-5">
          <form action="/signin/" method="POST" class="card card-body">
            {% csrf_token %}
            <h1 class="text-center" style="font-family: montserrat extrabold; text-transform: uppercase;">S<span style="color:#E04343;">ig</span>n<span style="color:#FFE800">I</span><span>n</span></h1>

            <h4 style="color: #ff0000">{{error}}</h4>

            {% csrf_token %}
            <div class="mb-3">
              <label for="username">Username:</label>
              <input type="text" name="username" id="username" class="form-control" placeholder="Write your username"/>
            </div>

            <div class="mb-3">
              <label for="password">Password:</label>
              <input type="password" name="password" id="password" class="form-control" placeholder="Write Your Password"/>
            </div>

            <button class="btn btn-dark" style="font-family: montserrat">Signin</button>
          </form>
        </section>
      </div>
    </main>

    {% endblock %}
  </body>
</html>
