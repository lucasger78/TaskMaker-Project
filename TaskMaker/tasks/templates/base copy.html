<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizador de Tareas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
</head>
<body>
    

    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">

          <a class="navbar-brand" href="/" style="font-family: montserrat extrabold">T<span style="color:#E04343;">ask</span>Ma<span style="color:#FFE800">K</span><span>er</span></a>
          {% comment %} <img class="img-fluid" src="image.png"></i> {% endcomment %}
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">

                    <a class="nav-link" href="/" style="font-family: montserrat">Home</a>

                <li class="nav-item">
                    <a class="nav-link" style="font-family: montserrat" href="{% url 'tasks' %}">Tasks Pending</a>

                <li class="nav-item">

                </li>

                    <a class="nav-link text-light" style="font-family: montserrat" href="/logout">Logout</a>

                <li class="nav-item">
                    <a class="nav-link text-light" style="font-family: montserrat" href="/signup">Signup</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" style="font-family: montserrat" href="/signin">Signin</a>
                </li>
               {% endif %}
            </ul>
          </div>
        </div>
      </nav>




    <nav>
